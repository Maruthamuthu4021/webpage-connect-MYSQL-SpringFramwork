<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Details</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body class="bg-info" >
  <div class="container text-center">
      <h1 class="bg-primary text-white">List of Team Details</h1>
   <form action="#"  th:action="@{/add}" th:object="${team}" method="get">
      <table class="table table-striped table-dark st">
        <tr class="sticky-top" style="background-color: black;">
            <th>Token ID</th>
            <th>Team Name</th>
            <th>No. Of Candidate</th>
            <th>Hours</th>
            <th>Status</th>
            <th>Date</th>
            <th>Task Name</th>   
            <th>Delete</th>         		
          </tr>
      
      <tr th:each="teamreport: ${  team  }">
        <td th:text="${ teamreport.tokenid    } ">Token ID</td>
        <td th:text="${teamreport.teamname}">Team Name</td>
        <td th:text="${teamreport.noofcandidate}">No. Of Candidate</td>
        <td th:text="${teamreport.hours}">Hours</td>
        <td th:text="${teamreport.status}">Status</td>
        <td th:text="${teamreport.date}">Date</td>
        <td th:text="${teamreport.taskname}">Task Name</td>					    
		<td>
			<a th:href="@{'/delete/' + ${teamreport.tokenid  }}">Delete</a>
		</td>
        </tr>
        <tr class="sticky-bottom">
        <td colspan="7"><button type="submit" class="btn btn-info">ADD</button> </td>
         </tr>   
      </table>
   </form>
    </div>	
  </body>
  </html>
